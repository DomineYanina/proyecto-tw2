<p-table [value]="carritoItems" [tableStyle]="{ 'min-width': '60rem' }">
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <span class="text-xl font-bold">Videojuegos</span>
      <p-button icon="pi pi-refresh" rounded raised />
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Nombre</th>
      <th>Imagen</th>
      <th>Precio</th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>{{ item.videojuego.nombre }}</td>
      <td>
        <img [src]="'/assets/portadas/' + item.videojuego.url_portada" [alt]="item.videojuego.nombre"
          class="w-24 rounded" />
      </td>
      <td>{{ item.videojuego.precio | currency: 'USD' }}</td>
      <td>
        <p-button icon="pi pi-trash" severity="danger" (click)="quitarDelCarrito(item.videojuego_id).subscribe()"
          label="Eliminar"></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template #footer>
    <tr>
      <td colspan="6">Total {{ totalCarrito | currency: 'USD' }}</td>
    </tr>
  </ng-template>
  <ng-template #footer>
    <tr>
      <td colspan="6">In total there are {{ carritoItems ? carritoItems.length : 0 }} products.</td>
    </tr>
  </ng-template>
</p-table>
<div class="contenedor-botones">
  <p-button label="Seguir comprando" icon="pi pi-arrow-left" (click)="seguirComprando()"></p-button>
  <p-button label="Realizar compra" icon="pi pi-shopping-cart" (click)="comprar()"></p-button>
</div>
