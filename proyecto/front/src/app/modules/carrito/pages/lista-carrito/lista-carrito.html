<p-table [value]="videojuegos" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">Videojuegos</span>
            <p-button icon="pi pi-refresh" rounded raised />
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Precio</th>
        </tr>
    </ng-template>
    <ng-template #body let-videojuego>
        <tr>
            <td>{{ videojuego.nombre }}</td>
            <td>
                <img
                    [src]="'/assets/portadas/' + videojuego.url_portada"
                    [alt]="videojuego.nombre"
                    class="w-24 rounded"
                />
            </td>
            <td>{{ videojuego.precio | currency: 'USD' }}</td>
        </tr>
    </ng-template>
    <ng-template #footer>
        <tr>
            <td colspan="6">In total there are {{ videojuegos ? videojuegos.length : 0 }} products.</td>
        </tr>
    </ng-template>
</p-table>
