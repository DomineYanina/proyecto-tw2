<div class="registro-container">
  <div class="container mt-4">

    <div class="row mb-4">
        <div class="col-12">
             <h1 class="main-title">Detalle del Usuario</h1>
        </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <p-card header="InformaciÃ³n Principal de la Cuenta" subheader="Detalles de acceso y contacto" class="custom-card">

          <div class="p-4 card-body-custom">

            <div class="row mb-3 border-bottom pb-2">
              <div class="col-12 col-md-4">
                <span class="detail-label fw-bold">Nombre:</span>
              </div>
              <div class="col-12 col-md-8">
                <p class="detail-value mb-0">{{ usuario.nombre }}</p>
              </div>
            </div>

            <div class="row mb-3 border-bottom pb-2">
              <div class="col-12 col-md-4">
                <span class="detail-label fw-bold">Usuario:</span>
              </div>
              <div class="col-12 col-md-8">
                <p class="detail-value mb-0">{{ usuario.usuario }}</p>
              </div>
            </div>

            <div class="row mb-3 border-bottom pb-2">
              <div class="col-12 col-md-4">
                <span class="detail-label fw-bold">Email:</span>
              </div>
              <div class="col-12 col-md-8">
                <p class="detail-value mb-0 d-inline me-3">{{ usuario.email }}</p>
                <p-tag value="Verificado" severity="success"></p-tag>
              </div>
            </div>

            <div class="row mb-0">
              <div class="col-12 col-md-4">
                <span class="detail-label fw-bold">Estado:</span>
              </div>
              <div class="col-12 col-md-8">
                <p-tag value="Activo" severity="info"></p-tag>
              </div>
            </div>

          </div>

          <ng-template pTemplate="footer">
            <div class="form-actions">

                <p-button
                  label="Modificar Usuario"
                  icon="pi pi-pencil"
                  [routerLink]="['/usuario/actualizar']"
                  class="p-button-danger action-button"
                ></p-button>

                <p-button
                  icon="pi pi-arrow-left"
                  label="Volver"
                  [routerLink]="['/videojuego/lista-videojuegos']"
                  class="p-button-secondary action-button"
                ></p-button>
            </div>
          </ng-template>

        </p-card>
      </div>
    </div>
  </div>
</div>
