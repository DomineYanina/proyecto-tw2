


<div class="container mt-4">
  <h2>Lista de Videojuegos</h2>


  <videojuego-filter (apply)="onApply($event)" (clear)="onClear()"></videojuego-filter>

  <!-- Lista de Videojuegos -->
  <div class="card-container">
    <p-card 
      *ngFor="let videojuego of videojuegos" 
      [header]="videojuego.nombre" 
      styleClass="videojuego-card"
    >
      <ng-template pTemplate="header">
          <img
              [src]="'/assets/portadas/' + videojuego.url_portada" 
              [alt]="'Portada de ' + videojuego.nombre" 
              class="videojuego-portada"
          >
      </ng-template>

      <ng-template pTemplate="content">
        <p class="descripcion-card">{{ videojuego.descripcion }}</p>
        <p>Precio: ${{ videojuego.precio }}</p>
        <p>Clasificaci√≥n: {{ videojuego.clasificacion }}</p>
      </ng-template>

      <ng-template pTemplate="footer">
        <p-button class="ver-detalles-btn" label="Ver Detalles" icon="pi pi-search" (click)="verDetalles(videojuego.id)"></p-button>
      </ng-template>
    </p-card>
  </div>
</div>
