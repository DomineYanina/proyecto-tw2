


<div class="container mt-4">
  <h2>Lista de Videojuegos</h2>


  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Filtros</h5>
      <div class="row">
        <div class="col-md-3 mb-3">
          <label>Nombre:</label>
          <input class="form-control" [(ngModel)]="filtros.nombre" />
        </div>
        <div class="col-md-3 mb-3">
          <label>Clasificación:</label>
          <select class="form-control" [(ngModel)]="filtros.clasificacion">
            <option value="">Todas</option>
            <option value="E">E (Para todos)</option>
            <option value="T">T (Teen)</option>
            <option value="M">M (Mature)</option>
            <option value="AO">AO (Adults Only)</option>
            <option value="RP">RP (Rating Pending)</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label>Precio Mínimo:</label>
          <input type="number" class="form-control" [(ngModel)]="filtros.precioMin" />
        </div>
        <div class="col-md-3 mb-3">
          <label>Precio Máximo:</label>
          <input type="number" class="form-control" [(ngModel)]="filtros.precioMax" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button pButton type="button" label="Aplicar Filtros" (click)="aplicarFiltros()" class="p-button-primary mr-2"></button>
          <button pButton type="button" label="Limpiar Filtros" (click)="limpiarFiltros()" class="p-button-secondary"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lista de Videojuegos -->
  <div class="card-container">
    <p-card
      *ngFor="let videojuego of videojuegos"
      [header]="videojuego.nombre"
      styleClass="videojuego-card"
    >
      <ng-template pTemplate="header">
          <img
              [src]="'/assets/portadas/' + videojuego.url_portada"
              [alt]="'Portada de ' + videojuego.nombre"
              class="videojuego-portada"
          >
      </ng-template>

      <ng-template pTemplate="content">
        <p class="descripcion-card">{{ videojuego.descripcion }}</p>
        <p>Precio: ${{ videojuego.precio }}</p>
        <p>Clasificación: {{ videojuego.clasificacion }}</p>
      </ng-template>

      <ng-template pTemplate="footer">
        <p-button class="ver-detalles-btn" label="Ver Detalles" icon="pi pi-search" (click)="verDetalles(videojuego.id)"></p-button>
      </ng-template>
    </p-card>
  </div>
</div>
